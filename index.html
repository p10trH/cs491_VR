<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS 491</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            color: #fff;
            font-family: sans-serif;
            font-size: 13px;
            background-color: #bebebe;
            margin: 0px;
        }

        a:link,
        a:visited {
            color: white;
            text-decoration: underline;
            cursor: auto;
        }

        a:link:active,
        a:visited:active {
            color: (internal value);
        }

        .navBar {
            position: relative;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 50px;
            color: black;
            background-color: #bebebe;
            box-shadow: 0px 0px 13px 2px rgba(0, 0, 0, 0.5);
            text-align: left;
            line-height: 50px;
            padding-left: 40px;
            font-size: large;
        }

        .week {
            width: 85%;
            height: auto;
            background-color: #728ca0;
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0px 5px 13px 2px rgba(0, 0, 0, 0.5);
        }

        .title {
            text-align: right;
            padding-right: 20px;
        }

        .content {
            height: auto;
            width: auto;
            padding: 10px 20px;
        }

        .line {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
            border-top: 1px solid #5c5c5c;
        }

    </style>
</head>

<body>

    <div class="navBar">Peter Hanula, CS491</div>

    <div class="week">
        <h1 class="title">Week 1</h1>
        <div class="line"></div>
        <div class="content">
            <object width="100%" height="700px" data="/cs491_VR/resources/Week1/cs491_demos_A1.pdf"></object>
            <a href="/cs491_VR/resources/Week1/cs491_demos_A1.pdf" download>cs491_demos_A1.pdf</a>
        </div>
    </div>


</body>

</html>
